<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Tugas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .task-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .task-header {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .task-link {
      display: flex;
      align-items: center;
      margin: 10px 0;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
    .task-link i {
      margin-right: 10px;
    }
    .back-button {
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
    }
    .add-answer-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      width: 100%;
    }
    .add-answer-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Back Button -->
  <a href="#" class="back-button"><i class="bi bi-arrow-left"></i></a>

  <!-- Task Container -->
  <div class="task-container">
    <h5 class="task-header">TUGAS 2</h5>
    <p>Sejarah PMR</p>

    <a href="#" class="task-link">
      <i class="bi bi-file-earmark"></i> Tugas Merangkum
    </a>

    <ol>
      <li>Bacalah Materi.</li>
      <li>Kerjakan tugas pertanyaan pada materi.</li>
      <li>Tulis pada buku catatan.</li>
      <li>Kirim berupa PDF.</li>
    </ol>

    <button class="add-answer-btn">Tambahkan Jawaban</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
