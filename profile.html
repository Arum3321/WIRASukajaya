<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .profile-header {
      background: linear-gradient(to bottom, #ff416c, #ff4b2b);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .profile-header h1 {
      font-size: 2rem;
      height: 100px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      margin-top: -60px;
      object-fit: cover;
    }
    .profile-info {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-info .info-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eaeaea;
    }
    .profile-info .info-item:last-child {
      border-bottom: none;
    }
    .back-button {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

<div class="profile-header">
  <a href="#" class="back-button"><i class="bi bi-arrow-left"></i></a>
  <h1>Profile</h1>
</div>

<div class="text-center">
  <img src="img/profile.jpeg" alt="Profile Picture" class="profile-pic">
</div>

<div class="profile-info">
  <div class="info-item">
    <span>Username</span>
    <span>arumipa</span>
  </div>
  <div class="info-item">
    <span>Password</span>
    <span>Arumokedeh123*</span>
  </div>
  <div class="info-item">
    <span>Nama</span>
    <span>Arum Larosati</span>
  </div>
  <div class="info-item">
    <span>Jurusan</span>
    <span>IPA</span>
  </div>
  <div class="info-item">
    <span>Kelas</span>
    <span>10</span>
  </div>
  <div class="info-item">
    <span>No Hp</span>
    <span>085656453456</span>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
